    <h1>Welcome to Hono-lu-lu form</h1>

    <form action="#">
        <label for="name">
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
<br><br>
        <label for="email">
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>

<br><br>

        <fieldset>
            <legend>Enter which food you want</legend>

            <label for="pizza">
                <input type="radio" name="fastfood" id="pizza">Pizza
            </label>

            <label for="kabab">
                <input type="radio" name="fastfood" id="kabab">Kabab
            </label>
             
            <label for="kacchi">
                <input type="radio" name="fastfood" id="kacchi">Kacchi
            </label>

        </fieldset>


        <br><br>

        <fieldset>
            <legend>Enter which SALAD you want</legend>

            <label for="red sauce">
                <input type="checkbox" name="salad" id="red-sauce">red sauce
            </label>

            <label for="white sauce">
                <input type="checkbox" name="salad" id="white-sauce">white sauce
            </label>
             
            <label for="green sauce">
                <input type="checkbox" name="salad" id="green-sauce">green sauce
            </label>

        </fieldset>
<br><br><br>

        <fieldset>
<legend>details</legend>
    <label for="">Write down details</label><textarea name="details" id="details" cols="54" rows="5" placeholder="How you wanna make it" required></textarea>
        </fieldset>


<br>
        <input type="submit" value="submit" class="foot-btn">
        <input type="reset" value="reset" class="foot-btn">
    </form>
